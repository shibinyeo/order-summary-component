<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <img class="music-girl" src="images/illustration-hero.svg" alt="girl listening to music">
    <div class="card-content">
      <h1 class="title fw-900 dark-blue">Order Summary</h1>
      <p class="description desaturated-blue">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="subscription-plan">
        <img class="music-icon" src="images/icon-music.svg" alt="music icon">
        <div>
          <p class="fw-900 dark-blue">Annual Plan</p>
          <p class="desaturated-blue">$59.99/year</p>
        </div>
        <p class="change-plan"><a href="#">Change</a></p>
      </div>

      <button class="submit-button fw-700" type="submit">Proceed to Payment</button>
      <p class="cancel fw-700 desaturated-blue">Cancel Order</p>
    </div>
  </main>


  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">madshat</a>.
  </footer>
</body>
</html>
